        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-dark ">
            <div class="container-fluid justify-content-center">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="my-nav-bar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html#introduction">Gran Canaria</a>

                  <li class="nav-item">
                    <a class="nav-link" href="index.html#gallery">Galería</a>

                    <a class="nav-link" href="index.html#visit">¿Qúe visitar?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="path.html">Senderos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="news.html">Noticias</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <form action="news.html" method="GET" id="form-news">
            <div class="form-group">
                <label for="username">Nombre: </label>
                <input type="text" id="username" name="username" class="form-control" />
                <span id="error-name-required">* error: Nombre obligatorio</span>

                <label for="email">Correo electrónico: </label>
                <input type="text" id="email" name="email" class="form-control" />
                <span id="error-email-required">* error: Correo electrónico obligatorio</span>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" />
                <span id="error-password-required">* error: Contraseña obligatoria</span>

                <label for="password-confirm">Confirmar contraseña</label>
                <input type="password" id="password-confirm" name="password-confirm" class="form-control" />
                <span id="error-password-confirm-required">* error: Confirmación de la contraseña obligatorio</span>
                <span id="error-password-match-required">* error: Las contraseñas deben coincidir</span>
            </div>

            <button type="submit">Enviar</button>
        </form>

        

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
